<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script>
		var SHOW = "{{show}}";
		var COMP = "{{comp}}";
	</script>
	<script type="text/javascript">
	    $(window).load(function(){
	    	if (SHOW == 'show') {
	    		$('#myModal').modal('show');
	    	} else if (SHOW == '' && COMP != '') {
	    		// show completed modal
	    		$('#myModalComplete').modal('show');
	    	} else {
	    		$('#myModal').modal('hide');
	    	}
	    });
	</script>
	<style type="text/css">
		body {
	    	background-color: lightblue;
		}
		h3 {
			color: navy;
			margin-left: 1em;
		}
		.buttons {
			margin-left: 1em;
			margin-top: 1em;
		}
		
	</style>
</head>
<body>
	<h3>Manage your reports: </h3>
	<div>
		<div class="buttons">
			<a class="btn btn-primary btn-lg" href="create_report">Create A Report</a><br>
		</div>
		<div class="buttons">
			<a class="btn btn-primary btn-lg" href="view_reports">View My Reports</a><br>
		</div>
		<div class="buttons">
			<!-- button to control modal -->
			<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Rename A Report</button>
		</div>
	</div>
	</form>
	<!-- modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-body">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h3 class="modal-title" id="myModalLabel">Change the name of a report</h3>
						</div>
						<form role="form" method="POST">
							{% csrf_token %}
							<div class="form-group">
								<label for="oldreportname">Old Report Name: </label>
								<p style="color: red;">{{ form.oldreportname.errors|striptags }}</p>
	 							{{ form.oldreportname }}
							</div>
							<div class="form-group">
								<label for="newreportname">New Report Name: </label>
								<p style="color: red;">{{ form.newreportname.errors|striptags }}</p>
								{{ form.newreportname }}
							</div>
							<button type="submit" class="btn btn-default" onclick="modal">Change Report Name</button>
						</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<!-- modal to show when process is complete -->
	<div class="modal fade" id="myModalComplete" tabindex="-1" role="dialog" aria-labelledby="myModalLabelComplete">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-body">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h3 class="modal-title" id="myModalLabel">{{ comp }}</h3>
					</div>
					<div class="modal-body">
						<button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384- 0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script> 
</body>
</html>
