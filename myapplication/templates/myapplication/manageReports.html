<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<style type="text/css">
		body {
	    	background-color: lightblue;
		}
		h3 {
			color: navy;
			margin-left: 1em;
		}
		.buttons {
			margin-left: 1em;
			margin-top: 1em;
		}
		
	</style>
</head>
<body>
	<h3>Manage your reports: </h3>
	<div>
		<div class="buttons">
			<a class="btn btn-primary btn-lg" href="create_report">Create A Report</a><br>
		</div>
		<div class="buttons">
			<a class="btn btn-primary btn-lg" href="view_reports">View All My Reports</a><br>
		</div>
		<div class="buttons">
			<a class="btn btn-primary btn-lg" href="view_reports_folder">View Reports By Folder</a><br>
		</div>
		<!-- <div class="buttons">
			<button id="createReportButton" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#createFolder">Create A New Folder</button>
		</div> -->
	</div>
	<div class="modal fade" id="createFolder" tabindex="-1" role="dialog" aria-labelledby="myModalLabelComplete">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h3 class="modal-title" id="myModalLabel">Create Report</h3>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<form id="" method="POST" action="create_report">
							{% csrf_token %}
							<div>
								<label for="foldername">Folder Name: </label>
								{{ form.foldername }}
							</div>
							<div style="margin-top:30px;">
								<button type="submit" class="btn btn-default" onclick="modal">Create Folder</button>
							</div>
						</form>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384- 0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script> 
</body>
</html>
